##############################################################
# main config file for etd
##############################################################

global:
    include_5ghz: No
    detections_log: detections.log
    use_smtp: No
    wlan_iface: wlx00c0ca8ff901
    mon_iface: mon0
    5ghz_channels: [36,38,40,44,46,48,52,54,56,60,62,64,100,102,104,108,110,112,116,118,120,124,126,128,132,134,136,140]

smtp: # smtp settings
    server: localhost
    port: 25
    user: etd
    password: Password123!
    from: etd@localhost
    to: root@localhost
    subject: ETD ALERT

ignores:
    # supply whitelisted aps that would match the patterns provided
    # so we don't get false positives

    - '34:81:c4:2f:dc:98'
    - '3a:10:d5:ee:f2:98'

patterns:
    # supply essids to match on this can use unix style wildcards to tailor it to specific matches
    - 'FRITZ?[bB]ox'
    - '[gG]uest'
    - 'Pudding*'

